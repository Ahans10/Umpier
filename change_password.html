<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密碼 | 裁判出勤系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-200 via-30% to-blue-400 font-[Segoe_UI]">
    <div class="w-full max-w-lg px-4">
        <div
            class="bg-white/90 border border-blue-300/40 backdrop-blur-md text-blue-900 rounded-2xl mb-8 text-center shadow-lg py-10 px-8">
            <h1 class="text-3xl font-bold mb-1">
                <i class="fas fa-sign-in-alt text-yellow-500 me-3 drop-shadow-lg"></i>
                修改密碼
            </h1>
        </div>

        <div class="bg-white/90 border-2 border-blue-400/40 backdrop-blur-md rounded-2xl shadow-2xl p-12">
            <div class="text-center mb-6">
                <div class="text-4xl text-blue-500 mb-2">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h4 id="welcome-title" class="text-xl font-semibold text-blue-900"></h4>
                <p class="text-sm text-blue-500">請輸入您的新密碼</p>
            </div>

            <form id="login-form">
                <div class="mb-4" id="old-password-group">
                    <label for="old-password" class="text-blue-900 font-semibold mb-2 block">
                        <i class="fas fa-lock me-2"></i>舊密碼
                    </label>
                    <div class="flex items-center rounded-xl overflow-hidden border-2 border-blue-300 bg-white">
                        <span class="px-3 text-blue-500 border-r-2 border-blue-300 bg-white">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="password" id="old-password" name="old-password" placeholder="請輸入您的舊密碼"
                            class="w-full px-4 py-2 text-blue-900 bg-transparent outline-none">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="text-blue-900 font-semibold mb-2 block">
                        <i class="fas fa-lock me-2"></i>新密碼
                    </label>
                    <div class="flex items-center rounded-xl overflow-hidden border-2 border-blue-300 bg-white">
                        <span class="px-3 text-blue-500 border-r-2 border-blue-300 bg-white">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="password" id="password" name="password" minlength="8" placeholder="請輸入您的新密碼"
                            required class="w-full px-4 py-2 text-blue-900 bg-transparent outline-none">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirm-password" class="text-blue-900 font-semibold mb-2 block">
                        <i class="fas fa-lock me-2"></i>確認新密碼
                    </label>
                    <div class="flex items-center rounded-xl overflow-hidden border-2 border-blue-300 bg-white">
                        <span class="px-3 text-blue-500 border-r-2 border-blue-300 bg-white">
                            <i class="fas fa-check"></i>
                        </span>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8"
                            placeholder="請再次輸入新密碼" required
                            class="w-full px-4 py-2 text-blue-900 bg-transparent outline-none">
                    </div>
                </div>
                <div id="message" class="text-red-500 mt-2"></div>
                <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-400 text-white font-semibold shadow-md hover:from-blue-600 hover:to-blue-500 transform hover:-translate-y-0.5 transition mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i>確認修改
                </button>
            </form>

            <div class="flex justify-center mt-4" id="back-button">
                <a href="main.html"
                    class="text-center py-2 px-6 rounded-xl border-2 border-blue-600 text-blue-900 font-semibold hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-500 hover:text-white transition">
                    <i class="fas fa-arrow-left me-2"></i>返回首頁
                </a>
            </div>
        </div>
    </div>
</body>
<script>
    const supabaseUrl = 'https://qfupnebeqjzhqplqkuqz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmdXBuZWJlcWp6aHFwbHFrdXF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0OTgzNzksImV4cCI6MjA2NjA3NDM3OX0.NUeJJ9liEi1Ckx9BrCTIr5ibZqkPaxQYLVC7-VvbzvA';
    const supabase = window.supabase ? window.supabase.createClient(supabaseUrl, supabaseKey) : window.Supabase.createClient(supabaseUrl, supabaseKey);
    const profileStr = localStorage.getItem('profile');
    if (profileStr) {
        const profile = JSON.parse(profileStr);
        document.getElementById('welcome-title').innerText = `${profile.name || ''}您好!`;

        const isFirstLogin = profile.first_login === true;

        const oldPwdGroup = document.getElementById('old-password-group');
        const backBtn = document.getElementById('back-button');

        if (isFirstLogin) {
            oldPwdGroup.classList.add('hidden');
            backBtn.classList.add('hidden');
        } else {
            oldPwdGroup.classList.remove('hidden');
            backBtn.classList.remove('hidden');
        }
    }

    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const oldPassword = document.getElementById('old-password').value;
        const newPassword = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword !== confirmPassword) {
            document.getElementById('message').innerText = '新密碼與確認密碼不相符';
            return;
        }

        const profileStr = localStorage.getItem('profile');
        if (!profileStr) {
            document.getElementById('message').innerText = '無法取得使用者資料';
            return;
        }

        const profile = JSON.parse(profileStr);
        const isFirstLogin = profile.first_login === true;

        if (isFirstLogin) {
            // 第一次登入直接更新密碼
            const { error } = await supabase.auth.updateUser({ password: newPassword });
            if (error) {
                document.getElementById('message').innerText = '密碼更新失敗: ' + error.message;
            } else {
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({ first_login: false })
                    .eq('id', profile.id);

                if (updateError) {
                    document.getElementById('message').innerText = '狀態更新失敗: ' + updateError.message;
                    return;
                }

                document.getElementById('message').innerText = '密碼更新成功，請重新登入';
                localStorage.removeItem('profile');
                window.location.href = 'index.html';
            }
        } else {
            // 非第一次登入需檢查舊密碼
            try {
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) {
                    throw new Error('無法取得使用者狀態');
                }

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: session.user.email,
                    password: oldPassword
                });

                if (error) {
                    console.error('驗證失敗:', error);
                    document.getElementById('message').innerText = '舊密碼錯誤';
                    return;
                }

                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    throw new Error('密碼更新失敗: ' + updateError.message);
                }

                document.getElementById('message').innerText = '密碼更新成功，請重新登入';
                localStorage.removeItem('profile');
                window.location.href = 'index.html';

            } catch (err) {
                console.error('系統錯誤:', err);
                document.getElementById('message').innerText = err.message;
            }
        }
    });
</script>

</html>
