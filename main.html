<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首頁 | 裁判出勤系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 鎖定 UMD 版，與登入頁一致 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-200 via-30% to-blue-400 font-sans text-blue-900 font-[Segoe_UI]">
    <div class="container mx-auto py-10 px-4">

        <div class="rounded-2xl bg-white/90 backdrop-blur border border-blue-300 shadow-lg text-center py-8 mb-10">
            <h1 class="text-4xl font-bold mb-3">裁判出勤系統</h1>
        </div>

        <div
            class="max-w-2xl mx-auto bg-white/90 backdrop-blur-md border border-blue-200 rounded-2xl shadow-lg p-8 mb-10 flex flex-col sm:flex-row justify-between items-center gap-6 sm:gap-4">
            <div class="flex w-full sm:w-1/4 justify-center sm:justify-end pr-0 sm:pr-6">
                <i class="fas fa-user text-blue-500 text-6xl drop-shadow-sm"></i>
            </div>

            <div
                class="flex flex-col justify-center sm:items-start items-center sm:w-2/4 text-blue-900 text-center sm:text-left">
                <div id="profile-info" class="text-xl font-bold leading-snug text-blue-800"></div>
                <h2 id="welcome-title" class="text-2xl sm:text-3xl font-bold mb-1">您好!</h2>
            </div>

            <div class="flex flex-col sm:w-1/4 w-full items-center gap-3">
                <a href="change_password.html" id="change-pwd-btn"
                    class="w-full px-5 py-2 rounded-xl bg-white border-2 border-blue-400 text-blue-800 font-semibold hover:bg-blue-100 transition shadow-sm text-center">
                    <i class="fas fa-key me-2"></i>修改密碼
                </a>
                <button id="logout-btn"
                    class="w-full px-5 py-2 rounded-xl bg-white border-2 border-red-300 text-red-600 font-semibold hover:bg-red-100 transition shadow-sm text-center">
                    <i class="fas fa-sign-out-alt me-2"></i>登出
                </button>
            </div>
        </div>

        <div
            class="bg-white/90 border-2 border-blue-400/40 backdrop-blur-md rounded-2xl shadow-2xl p-12 w-full max-w-xl mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-2xl mx-auto mb-10">
                <!-- 通用功能 -->
                <a href="attendance.html"
                    class="flex items-center gap-3 px-5 py-4 rounded-xl bg-blue-100 border border-blue-300 text-blue-900 font-semibold text-lg hover:bg-blue-200 transition shadow">
                    <i class="fas fa-calendar-plus text-xl"></i> 出勤報名 / 修改
                </a>
                <a href="search_schedule.html"
                    class="flex items-center gap-3 px-5 py-4 rounded-xl bg-blue-100 border border-blue-300 text-blue-900 font-semibold text-lg hover:bg-blue-200 transition shadow">
                    <i class="fas fa-table text-xl"></i> 班表查詢
                </a>
                <a href="calendar.html"
                    class="flex items-center gap-3 px-5 py-4 rounded-xl bg-blue-100 border border-blue-300 text-blue-900 font-semibold text-lg hover:bg-blue-200 transition shadow">
                    <i class="fas fa-calendar-alt text-xl"></i> 行事曆
                </a>
                <a href="rule.html"
                    class="flex items-center gap-3 px-5 py-4 rounded-xl bg-blue-100 border border-blue-300 text-blue-900 font-semibold text-lg hover:bg-blue-200 transition shadow">
                    <i class="fas fa-book text-xl"></i> 競賽規則
                </a>
                <a href="court.html"
                    class="flex items-center gap-3 px-5 py-4 rounded-xl bg-blue-100 border border-blue-300 text-blue-900 font-semibold text-lg hover:bg-blue-200 transition shadow">
                    <i class="fas fa-map-marker-alt text-xl"></i> 球場交通資訊
                </a>
                <a href="information.html"
                    class="flex items-center gap-3 px-5 py-4 rounded-xl bg-blue-100 border border-blue-300 text-blue-900 font-semibold text-lg hover:bg-blue-200 transition shadow">
                    <i class="fas fa-chalkboard-teacher text-xl"></i> 講習 & 進修資訊
                </a>

                <!-- 管理員功能 -->
                <div id="admin-only" class="col-span-1 sm:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4 hidden">
                    <a href="schedule.html"
                        class="flex items-center gap-3 px-5 py-4 rounded-xl bg-yellow-100 border border-yellow-300 text-yellow-900 font-semibold text-lg hover:bg-yellow-200 transition shadow">
                        <i class="fas fa-user-clock text-xl"></i> 排班系統
                    </a>
                    <a href="add.html"
                        class="flex items-center gap-3 px-5 py-4 rounded-xl bg-yellow-100 border border-yellow-300 text-yellow-900 font-semibold text-lg hover:bg-yellow-200 transition shadow">
                        <i class="fas fa-plus text-xl"></i> 新增賽事資料
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-10">
            <small class="text-blue-800">
                <i class="fas fa-copyright mr-1"></i>
                裁判出勤系統
            </small>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qfupnebeqjzhqplqkuqz.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmdXBuZWJlcWp6aHFwbHFrdXF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0OTgzNzksImV4cCI6MjA2NjA3NDM3OX0.NUeJJ9liEi1Ckx9BrCTIr5ibZqkPaxQYLVC7-VvbzvA';

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
            auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: false },
        });

        (async () => {
            // 1) 先確認目前是否有 session，沒有就回登入頁
            const { data: ures, error: uerr } = await sb.auth.getUser();
            if (uerr || !ures?.user) {
                localStorage.removeItem('profile');
                window.location.href = 'index.html';
                return;
            }
            const user = ures.user;

            // 2) 讀 localStorage 的 profile；若沒有或 id 不符，就用 user.id 去 DB 抓一份最新的
            let profile = null;
            try { profile = JSON.parse(localStorage.getItem('profile') || 'null'); } catch { }
            if (!profile || profile.id !== user.id) {
                const { data: p, error: pErr } = await sb.from('profiles').select('*').eq('id', user.id).maybeSingle();
                if (pErr || !p) {
                    localStorage.removeItem('profile');
                    window.location.href = 'index.html';
                    return;
                }
                profile = p;
                localStorage.setItem('profile', JSON.stringify(profile));
            }

            // 3) 渲染畫面
            const roleText = profile.role === 'admin' ? '管理員'
                : profile.role === 'member' ? '裁判員' : '（未知身份）';

            document.getElementById('welcome-title').textContent = `${profile.name || ''} 您好!`;
            document.getElementById('profile-info').innerHTML = `<div>${roleText}</div>`;

            if (profile.role === 'admin') {
                document.getElementById('admin-only')?.classList.remove('hidden');
            }

            // 4) 登出
            document.getElementById('logout-btn')?.addEventListener('click', async () => {
                await sb.auth.signOut();
                localStorage.removeItem('profile');
                window.location.href = 'index.html';
            });

            // 5) 若 token 之後過期，讓使用者被導回登入
            sb.auth.onAuthStateChange((ev) => {
                if (ev === 'SIGNED_OUT') {
                    localStorage.removeItem('profile');
                    window.location.href = 'index.html';
                }
            });
        })();
    </script>
</body>

</html>
