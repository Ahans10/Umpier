<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重設密碼 | 裁判出勤系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-200 via-30% to-blue-400 font-sans text-blue-900 font-[Segoe_UI]">

    <div class="container mx-auto py-10 px-4">

        <div class="rounded-2xl bg-white/90 backdrop-blur border border-blue-300 shadow-lg text-center py-8 mb-10">
            <h1 class="text-4xl font-bold mb-3">裁判出勤系統</h1>
        </div>

        <div
            class="max-w-3xl mx-auto bg-white/80 backdrop-blur border border-blue-200 rounded-2xl p-8 text-center mb-10">
            <div class="mb-4"><i class="fas fa-id-badge text-blue-600 opacity-75 text-6xl"></i></div>
            <h2 class="text-2xl font-bold mb-3">重設您的密碼</h2>
        </div>

        <div
            class="bg-white/90 border-2 border-blue-400/40 backdrop-blur-md rounded-2xl shadow-2xl p-12 w-full max-w-lg mx-auto">

            <div class="text-center mb-6">
                <div class="text-4xl text-blue-500 mb-2"><i class="fas fa-key"></i></div>
                <h4 class="text-xl font-semibold text-blue-900">請輸入新密碼</h4>
                <p class="text-sm text-blue-500">密碼長度至少 8 碼</p>
            </div>

            <div class="mb-4">
                <label class="text-blue-900 font-semibold mb-2 block">
                    <i class="fas fa-lock me-2"></i>新密碼
                </label>
                <div class="flex items-center rounded-xl overflow-hidden border-2 border-blue-300 bg-white">
                    <span class="px-3 text-blue-500 border-r-2 border-blue-300"><i class="fas fa-key"></i></span>
                    <input type="password" id="newPwd" minlength="8" class="w-full px-4 py-2 text-blue-900 outline-none"
                        placeholder="請輸入新密碼">
                </div>
            </div>

            <div class="mb-4">
                <label class="text-blue-900 font-semibold mb-2 block">
                    <i class="fas fa-lock me-2"></i>確認新密碼
                </label>
                <div class="flex items-center rounded-xl overflow-hidden border-2 border-blue-300 bg-white">
                    <span class="px-3 text-blue-500 border-r-2 border-blue-300"><i class="fas fa-check"></i></span>
                    <input type="password" id="newPwd2" minlength="8"
                        class="w-full px-4 py-2 text-blue-900 outline-none" placeholder="再次輸入新密碼">
                </div>
            </div>

            <button id="saveBtn"
                class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-400 text-white font-semibold shadow-md hover:from-blue-600 hover:to-blue-500 transition mb-2">
                <i class="fas fa-save me-2"></i>更新密碼
            </button>

            <div id="msg" class="mt-4 text-blue-700 font-bold text-center"></div>

            <div class="text-center text-sm text-blue-500 my-4">
                <hr class="border-blue-300 my-3">
            </div>

            <div class="flex justify-center mt-6" id="back-button">
                <a href="index.html"
                    class="text-center py-2 px-6 rounded-xl border-2 border-blue-600 text-blue-900 font-semibold hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-500 hover:text-white transition">
                    <i class="fas fa-arrow-left me-2"></i>返回首頁
                </a>
            </div>

        </div>

        <div class="text-center mt-10">
            <small class="text-blue-800"><i class="fas fa-copyright mr-1"></i>裁判出勤系統</small>
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://qfupnebeqjzhqplqkuqz.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmdXBuZWJlcWp6aHFwbHFrdXF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0OTgzNzksImV4cCI6MjA2NjA3NDM3OX0.NUeJJ9liEi1Ckx9BrCTIr5ibZqkPaxQYLVC7-VvbzvA';

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true
            }
        });

        const msg = document.getElementById('msg');

        document.getElementById('saveBtn').addEventListener('click', async () => {

            msg.textContent = '';

            const p1 = document.getElementById('newPwd').value;
            const p2 = document.getElementById('newPwd2').value;

            if (p1.length < 8) {
                msg.textContent = '密碼至少 8 碼';
                return;
            }

            if (p1 !== p2) {
                msg.textContent = '兩次密碼不一致';
                return;
            }

            const { error } = await sb.auth.updateUser({ password: p1 });

            if (error) {
                msg.textContent = '更新失敗：' + error.message;
                return;
            }

            msg.textContent = '密碼更新成功 ✅ 即將返回登入頁';

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);

        });
    </script>

</body>

</html>
