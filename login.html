<!DOCTYPE html>
<html lang="zh-Hant">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登入 | 裁判出勤系統</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    </head>

    <body
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-200 via-30% to-blue-400 font-[Segoe_UI]">
        <div class="w-full max-w-lg px-4">
            <div
                class="bg-white/90 border border-blue-300/40 backdrop-blur-md text-blue-900 rounded-2xl mb-8 text-center shadow-lg py-10 px-8">
                <h1 class="text-3xl font-bold mb-1">
                    <i class="fas fa-sign-in-alt text-yellow-500 me-3 drop-shadow-lg"></i>
                    系統登入
                </h1>
            </div>

            <div class="bg-white/90 border-2 border-blue-400/40 backdrop-blur-md rounded-2xl shadow-2xl p-12">
                <div class="text-center mb-6">
                    <div class="text-4xl text-blue-500 mb-2">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h4 class="text-xl font-semibold text-blue-900">歡迎回來！</h4>
                    <p class="text-sm text-blue-500">請輸入您的登入資訊</p>
                </div>

                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="text-blue-900 font-semibold mb-2 block">
                            <i class="fas fa-user me-2"></i>帳號
                        </label>
                        <div class="flex items-center rounded-xl overflow-hidden border-2 border-blue-300 bg-white">
                            <span class="px-3 text-blue-500 border-r-2 border-blue-300 bg-white">
                                <i class="fas fa-id-card"></i>
                            </span>
                            <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required autofocus
                                class="w-full px-4 py-2 text-blue-900 bg-transparent outline-none">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="text-blue-900 font-semibold mb-2 block">
                            <i class="fas fa-lock me-2"></i>密碼
                        </label>
                        <div class="flex items-center rounded-xl overflow-hidden border-2 border-blue-300 bg-white">
                            <span class="px-3 text-blue-500 border-r-2 border-blue-300 bg-white">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" id="password" name="password" minlength="8" placeholder="請輸入您的密碼" required
                                class="w-full px-4 py-2 text-blue-900 bg-transparent outline-none">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-400 text-white font-semibold shadow-md hover:from-blue-600 hover:to-blue-500 transform hover:-translate-y-0.5 transition mb-4">
                        <i class="fas fa-sign-in-alt me-2"></i>立即登入
                    </button>
                    <div id="message" class="mt-6 text-blue-600 font-bold text-center"></div>
                </form>
                <div id="message" class="mt-6 text-blue-600 font-bold text-center"></div>

                <div class="text-center text-sm text-blue-500 mb-3">
                    <hr class="border-blue-300 my-3">
                    還沒有帳號嗎？
                </div>

                <div class="text-center bg-blue-100 border border-blue-200 text-blue-900 text-sm rounded-xl px-4 py-2 mb-4">
                    <i class="fas fa-info-circle me-2"></i>
                    如果您沒有帳號或忘記密碼，請聯繫管理員
                </div>

                <div class="flex justify-center">
                    <a href="index.html"
                        class="text-center py-2 px-6 rounded-xl border-2 border-blue-600 text-blue-900 font-semibold hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-500 hover:text-white transition">
                        <i class="fas fa-arrow-left me-2"></i>返回首頁
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script>
        const supabaseUrl = 'https://qfupnebeqjzhqplqkuqz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmdXBuZWJlcWp6aHFwbHFrdXF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0OTgzNzksImV4cCI6MjA2NjA3NDM3OX0.NUeJJ9liEi1Ckx9BrCTIr5ibZqkPaxQYLVC7-VvbzvA';
        let supabase = null;
        if (window.Supabase && window.Supabase.createClient) {
            supabase = window.Supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase client created:', supabase);
        } else if (window.supabase && window.supabase.createClient) {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase client created:', supabase);
        } else {
            document.getElementById('message').innerText = 'Supabase 載入失敗，請檢查網路或 CDN。';
            console.error('Supabase 載入失敗');
        }

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!supabase) {
                document.getElementById('message').innerText = 'Supabase 尚未初始化';
                return;
            }
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('message').innerText = '密碼長度至少需 8 位數';
                return;
            }
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });
            console.log('signInWithPassword result:', data, error);
            if (error) {
                let msg = error.message;
                if (msg === 'Invalid login credentials') {
                    msg = '帳號或密碼錯誤';
                }
                document.getElementById('message').innerText = '登入失敗: ' + msg;
                console.log('登入失敗:', error.message);
                return;
            }
            if (!data || !data.user) {
                document.getElementById('message').innerText = '登入失敗：帳號或密碼錯誤';
                console.log('登入失敗：user 為 null');
                return;
            }
            const user = data.user;
            // 查詢 profiles 表
            const { data: profileData, error: profileError } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .maybeSingle();
            console.log('user.id:', user.id);
            console.log('profile 查詢結果:', profileData, profileError);
            if (profileError) {
                document.getElementById('message').innerText = '登入成功，但取得個人資料失敗: ' + profileError.message;
                console.log('取得個人資料失敗:', profileError.message);
            } else if (!profileData) {
                document.getElementById('message').innerText = '登入成功，但查無個人資料';
                console.log('登入成功，但查無個人資料');
            } else {
                // 儲存資訊到 localStorage
                localStorage.setItem('profile', JSON.stringify(profileData));
                // 檢查 first_login 狀態並導向相應頁面
                if (profileData.first_login === true) {
                    window.location.href = 'change_password.html';
                } else {
                    window.location.href = 'main.html';
                }
            }
        });
    </script>
</html>
